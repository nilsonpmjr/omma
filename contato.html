<body>
    <header>
        <div class="logotipo">
            <img class="logo" src="assets/omma-logo-white (2) 1.png" alt="logo">
        </div>
        <div class="nav">
            <nav>
                <ul type="none">
                    <li><a href="#">Início</a></li>
                    <li><a href="todas-as-receitas.html">Receitas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section>
            <h2>Manda um alô</h2>

            <form action="" method="post">

                <fieldset>
                    <legend>Contato</legend>

                    <div>
                        <label>
                            <span class="screen-reader-only">Nome</span>
                            <input type="text" name="nome" required placeholder="nome" />
                        </label>
                    </div>

                    <div>
                        <label>
                            <span class="screen-reader-only">Email</span>
                            <input type="email" name="email" required placeholder="email">
                        </label>
                    </div>

                    <div>
                        <label>
                            <span class="screen-reader-only">Mensagem</span>
                            <textarea name="mensagem" required placeholder="mensagem" cols="30" rows="10"></textarea>
                        </label>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                   
                </fieldset>
                
            </form>

        </section>
       
    </main>

    <footer>
        <div class="footer">
            <img src="assets/omma-logo-white (2) 1.png" alt="logo">

        </div>
    </footer>
